        <header class="header_section">

                    <span class=""></span>

                <div class="collapse navbar-collapse innerpage_navbar" id="navbarSupportedContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio <span class="sr-only"></span></a>

                    <div class="user_option">

                            <i class="fa fa-shopping-bag" aria-hidden="true"></i>

                        </a>

    </div>



    <div class="container d-lg-flex mt-10">
        <div class="box-1 bg-light user">

            <div class="box-inner-1 pb-3 mb-3 ">
                <div class="d-flex justify-content-between mb-3 userdetails">
                    <p class="fw-bold">Tu carrito</p>
                </div>

                <p class="dis info my-3" id="carrito-info">
                    Revisa tu compra y completa tu pago
                </p>
                <div class="radiobtn">

                </div>
            </div>
        </div>
        <div class="box-2">
            <div class="box-inner-2">
                <div>
                    <p class="fw-bold">Detalle del pago</p>
                    <p class="dis mb-3">
                        Completa la informaci√≥n de tu compra para terminar
                    </p>
                </div>
                <form action="">
                    <div class="mb-3">
                        <p class="dis fw-bold mb-2">eMail</p>
                        <input class="form-control" type="email" value="luke@skywalker.com">
                    </div>
                    <div>
                        <p class="dis fw-bold mb-2">Tarjeta de credito</p>
                        <div class="d-flex align-items-center justify-content-between card-atm border rounded">
                            <div class="fab fa-cc-visa ps-3"></div>
                            <input type="text" class="form-control" placeholder="82893747623987">
                            <div class="d-flex w-50">
                                <input type="text" class="form-control px-0" placeholder="MM/YY">
                                <input type="password" maxlength=3 class="form-control px-0" placeholder="CVV">
                            </div>
                        </div>
                        <div class="my-3 cardname">
                            <p class="dis fw-bold mb-2">Nombre</p>
                            <input class="form-control" type="text">
                        </div>
                        <div class="address">
                            <p class="dis fw-bold mb-3">Informacion de facturacion</p>
                            <select class="form-select" aria-label="Selecciona un pais">
                                <option selected hidden>Argentina</option>
                                <option value="1">Agentina</option>
                                <option value="2">Brasil</option>
                                <option value="3">Chile</option>
                            </select>
                            <div class="d-flex">
                                <input class="form-control Codigo Postal" type="text" placeholder="Codigo Postal">
                            </div>
                            <div class=" my-3">
                                <p class="dis fw-bold mb-2">Codigo de seguridad</p>
                                <div class="inputWithcheck">
                                    <input class="form-control" type="text" value="GB012345B9">
                                    <span class="fas fa-check"></span>

                                </div>
                            </div>
                            <div class="d-flex flex-column dis">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <p class="fw-bold">Total</p>
                                    <p class="fw-bold" id="total-price"><span class="fas fa-dollar-sign"></span>
                                    </p>
                                </div>
                                <div class="btn btn-primary mt-2" id="pay-price">Pay<span
                                        class="fas fa-dollar-sign px-1"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            background-color: aliceblue;
            padding: 1rem;

        }

        .cart-item_name {
            font-size: 1.2rem;
        }

        .cart-item_price {
            color: green;
        }

        .cart-action {
            display: flex;
            align-items: center;
        }

        .cart-icon {
            background: none;
            border: none;
            color: red;
            font-size: 1.5rem;
        }
